<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="main">
        <h1 class="form-title">Registration</h1>
        <form onsubmit="return validateInputs()" action="msg.html">
        <div class="main-user-info">
        <div class="user-input-box">
            <label for="fullName">Name : </label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" maxlength="10">
        </div>
        <div class="user-input-box">
            <label for="email">E-mail : </label>
            <input type="email" id="email" name="email" placeholder="Enter your mail id">
        </div>
        <div class="user-input-box">
            <label for="userName">User Name : </label>
            <input type="text" id="userName" name="userName" placeholder="Enter user name">
        </div>
        <div class="user-input-box">
            <label for="phoneNumber">Phone-number : </label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" maxlength="10">
        </div>
        <div class="user-input-box">
            <label for="password">password : </label>
            <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <div class="user-input-box">
            <label for="confirmPassword">Confirm Password : </label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter password again">
        </div>
        <div class="form-submit-button">
            <input type="submit" value="Register">
        </div>
        </div>
        </form>
    </div>
</body>
</html>
